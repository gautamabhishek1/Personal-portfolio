<body>
<div class="regform"><h2>Patient's Details</h2></div>
<div class="main">
<form action="details.html" method="post">
<p style="color:white; text-align:center;">Fill the form below to complete your appointment details.<br><br>
<div id="name">

<input class="firstname" type="text" name="first_name" required><br>
<label class="firstlabel">First name</label>
